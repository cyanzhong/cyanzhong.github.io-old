---
layout: default
---

<section>
	<ul>
		<div class="center">
			<h1>iOS Zen</h1>
		</div>
		<div class="divider"></div>
		
		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
